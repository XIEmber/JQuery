    <script>
    $(document).ready(function () {
            $(".sousmenu").hide();
            $("span").each(function () {
                $(this).replaceWith('<a href="#" title="Afficher">' + $(this).text() + '</a>');
            });
            $(".switchmenu > a").click(function () {
                if ($(this).next(".sousmenu:visible").length != 0) {
                    $(this).next(".sousmenu").slideUp("normal");

                } else {
                    $(".sousmenu").slideUp("normal");
                    $(this).next(".sousmenu").slideDown("normal");

                }
                return false;
            });


        });
    </script>
